<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>PetBar</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/541/541509.svg"
      type="image/svg"
    />
  </head>
  <body>
    <img
      src="https://placekitten.com/100/100"
      alt="Cat"
      id="cat"
      class="cat pets"
    />
    <img
      src="https://placedog.net/100/100"
      alt="Dog"
      id="dog"
      class="dog pets"
    />
    <div id="root">
      <img
        src="https://media.npr.org/assets/img/2012/05/04/samsung-smart-fridge_custom-5f6d2d159e369d4a6dd9f052bc3c6ddbe2fd4b0c-s800-c85.jpg"
        alt="Fridge"
        id="fridge"
      />
      <button id="button"><span id="buttonText">Open</span> Fridge</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
