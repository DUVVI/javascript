<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo Cricket</title>
    <link rel="stylesheet" href="./style.css" />
    <link

      type="image/svg"
    />
  </head>

  <body class="bg-dark min-vh-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col col-8">
          <h1 class="my-3 text-white shadow-lg">
            <div class="d-flex">
              <span class="mr-2">üèè</span>
              <span>Solo Cricket</span>
            </div>
          </h1>
        </div>
        <div class="col col-4 d-flex justify-content-end">
          <button id="hit" class="btn btn-primary">Hit</button>
        </div>
      </div>
      <div class="row">
        <div class="col col-12 col-sm-6">
          <h3 class="text-white shadow-lg bg-dark p-3 border">Score Board</h3>
          <h1 id="scoreBoard" class="text-white shadow-lg"></h1>
        </div>
        <div class="col col-12 col-sm-6">
          <h3 class="text-white shadow-lg bg-dark p-3 border">Commentary</h3>
          <ul class="list-group overflow-auto h-100" id="commentary"></ul>

      </div>
    </div>
    <script src="./script.js"></script>
