    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Welcome | Humans</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/1256/1256650.svg"
      type="image/svg"
    />

  <body>
    <nav class="navigation">
      <div class="container">
        <div class="navigation__wrap">
          <a class="navigation__logo" href="./">
            <img
              class="navigation__logo__thumbnail"
              src="https://image.flaticon.com/icons/svg/1256/1256650.svg"
              alt="Image of the logo"
            />
            <div class="navigation__logo__text">
              Humans
            </div>
          </a>
          <ul>
            <li>
              <a
                target="_blank"
                href="https://github.com/tpkahlon/javascript100/tree/master/27A"
                >Source</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container container--full-height">
      <main class="jumbotron">
        <img
          class="banner"
          src="https://media0.giphy.com/media/21KVtCYu1wGgkiWaKJ/giphy.gif"
          alt="Image of humans"
        />
        <form id="loginForm">
          <div>
            <label for="email">Enter your Email Address:</label>
            <input
              class="input"
              type="email"
              placeholder="Enter Email"
              id="email"
            />
          </div>
          <div>
            <label for="password">Enter your Password:</label>
            <input
              class="input"
              type="password"
              placeholder="Enter Password"
              id="password"
            />
          </div>
          <div class="buttons buttons--home">
            <a class="input" href="#" id="forgotPassword"
              ><i class="fa fa-key"></i><span>Forgot Password?</span></a
            >
            <a class="input" href="./sign-up.html"
              ><i class="fa fa-address-card-o"></i><span>Sign Up</span></a
            >
            <button type="submit" class="input">
              <i class="fa fa-address-book-o"></i><span>Login</span>
            </button>
          </div>
        </form>
      </main>
      <h2>Our Lovely Humans</h2>
      <div id="allHumans" class="allHumans"></div>
    </div>
    <footer class="footer">
      <div class="stack">
        <p class="stack__text">Built with:</p>
        <div class="stack__list">
          <img
            src="https://cdn.svgporn.com/logos/firebase.svg"
            alt="Image of Firebase"
          />
          <img
            src="https://cdn.svgporn.com/logos/javascript.svg"
            alt="Image of JavaScript"
          />
          <img
            src="https://cdn.svgporn.com/logos/html-5.svg"
            alt="Image of HTML5"
          />
          <img
            src="https://cdn.svgporn.com/logos/css-3.svg"
            alt="Image of CSS3"
          />
        </div>
      </div>
      <p class="footer__text">&copy; Humans!</p>
    </footer>
