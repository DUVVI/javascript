<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo Cricket</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/1800/1800912.svg"
      type="image/svg"
    />
  </head>

  <body class="bg-dark min-vh-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col col-8">
          <div class="d-flex">
            <p class="font-weight-bold m-0 my-4 text-white shadow-lg">
              <span class="mr-2">üèè</span>
              <span>Solo Cricket</span>
            </p>
          </div>
        </div>
        <div class="col col-4 d-flex justify-content-end">
          <button id="hit" class="btn btn-primary">Hit</button>
        </div>
      </div>
      <div class="row">
        <div class="col col-12 col-sm-6">
          <p class="text-white shadow-lg bg-dark p-3 rounded">Score Board</p>
          <h1 id="scoreBoard" class="shadow-lg mb-3"></h1>
        </div>
        <div class="col col-12 col-sm-6">
          <p class="text-white shadow-lg bg-dark p-3 rounded">Commentary</p>
          <ul class="list-group shadow-lg mb-3" id="commentary"></ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
